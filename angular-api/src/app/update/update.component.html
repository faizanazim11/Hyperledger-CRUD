<div id="update-div" class="bg-warning">
  <div id="inner">
    <mdb-form-control class="form-white m-2">
      <input mdbInput type="number" id="patientId" class="form-control form-control-lg" />
      <label mdbLabel class="form-label" for="patientId">Patient Id</label>
    </mdb-form-control>
    <mdb-form-control class="form-white m-2">
      <input mdbInput type="text" id="firstName" class="form-control form-control-lg" />
      <label mdbLabel class="form-label" for="firstName">First Name</label>
    </mdb-form-control>
    <mdb-form-control class="form-white m-2">
      <input mdbInput type="text" id="middleName" class="form-control form-control-lg" />
      <label mdbLabel class="form-label" for="middleName">Middle Name</label>
    </mdb-form-control>
    <mdb-form-control class="form-white m-2">
      <input mdbInput type="text" id="lastName" class="form-control form-control-lg" />
      <label mdbLabel class="form-label" for="lastName">Last Name</label>
    </mdb-form-control>
    <mdb-form-control class="form-white m-2">
      <input mdbInput type="number" id="age" class="form-control form-control-lg" />
      <label mdbLabel class="form-label" for="age">Age</label>
    </mdb-form-control>
    <mdb-form-control class="form-white m-2">
      <input mdbInput type="text" id="gender" class="form-control form-control-lg" />
      <label mdbLabel class="form-label" for="gender">Gender</label>
    </mdb-form-control>
    <mdb-form-control class="form-white m-2">
      <input mdbInput type="text" id="condition" class="form-control form-control-lg" />
      <label mdbLabel class="form-label" for="condition">Condition</label>
    </mdb-form-control>
    <button class="btn btn-light m-2 my-5" (click)="updatePatient()">Update Patient</button>
  </div>
</div>
